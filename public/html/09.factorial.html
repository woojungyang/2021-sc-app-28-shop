<script>
  function findChild(_obj, arr) {
    if (_obj.children) {
      for (let v of _obj.children) {
        findChild(v, arr)
      }
    }
    arr.push(_obj.id);
    return arr;
  }

  function findObj(_obj, id) {
    let a = null;

    function findChild(_obj, id) {
      if (_obj.id !== id) {
        if (_obj.children) {
          for (let v of _obj.children) {
            findChild(v, id);
          }
        }
      } else {
        a = _obj;
      }
      return a;
    }
    return findChild(_obj, id)
  }

  const obj = {
    id: 1,
    children: [{
        id: 2,
        children: [{
          id: 6
        }]
      },
      {
        id: 3,
        children: [{
            id: 4
          },
          {
            id: 5
          },
        ]
      }
    ]
  };

  console.log(findObj(obj, 3));
  console.log(findChild(obj, []))
</script>
